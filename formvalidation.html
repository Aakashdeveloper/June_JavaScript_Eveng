<html>
    <head>
        <script>
            const validate = ( ) => {
                var name = document.getElementById('fname').value;
                if(name==' '||name==''){
                    document.getElementById('out').innerText="Please enter First Name"
                }else{
                    document.getElementById('out').innerText=""
                }
            }
            const validatepass = () => {
                var pass = document.getElementById('pass').value;
                if(pass.length<8){
                    document.getElementById('out').innerText="Min Length of password is 8"
                }else{
                    document.getElementById('out').innerText=""
                }
            }
            const validatecpass = () => {
                var pass = document.getElementById('pass').value;
                var cpass = document.getElementById('cpass').value;
                if(pass !== cpass){
                    document.getElementById('out').innerText="Password does not match"
                }else{
                    document.getElementById('out').innerText=""
                }
            }

            const validateEmail = () => {
                var email = document.getElementById('email').value;
                if(email==' '||email==''){
                    document.getElementById('out').innerText="Email is required"
                }else{
                    if(email.match("^([$a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$")==null){
                        document.getElementById('out').innerText="Please enter valid email"
                    }else{
                        document.getElementById('out').innerText=""
                    }
                }
            }
        </script>
        
    </head>
    <body>
        <form>
            <div>
                <label>FirstName</label>
                <input type="text" id="fname"
                onblur="validate()" />
            </div>
            <div>
                <label>LastName</label>
                <input type="text" id="lname"/>
            </div>
            <div>
                <label>Password</label>
                <input type="text" id="pass" 
                oninput="validatepass()"/>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" id="cpass" oninput="validatecpass()"/>
            </div>
            <div>
                <label>Email</label>
                <input type="text" id="email"
                onblur="validateEmail()"/>
            </div>
        </form>
        <p id="out" style="color:red">
            
        </p>
    </body>
</html>
